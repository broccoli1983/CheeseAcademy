<body>
    <div class="form_group">
        <!-- <form method="post" action=""> -->
        <div class="form_item">
            <p class="text_item_label"><span class="form_item_label_must">必須</span>お名前</p>
            <input type="text" class="form_item_input" placeholder="例）地位図太朗">
        </div>
        <div class="form_item">
            <p class="text_item_label"><span class="form_item_label_must">必須</span>カナ</p>
            <input type="text" name="form_item_input" placeholder="例）チーズタロウ">
        </div>
        <div class="form_item">
            <p class="text_item_label"><span class="form_item_label_must">必須</span>メールアドレス</p>
            <input type="email" name="form_item_input" placeholder="例）cheese@cheese.co.jp">
        </div>
        <div class="form_item">
            <p class="text-item_label"><span class="form_item_label_must">必須</span>志望動機</p>
            <p><input type="checkbox" name="checkbox" value="checkbox1">起業をしたい</p>
            <p><input type="checkbox" name="checkbox" value="checkbox2">チーズ系企業に就職・転職したい</p>
            <p><input type="checkbox" name="checkbox" value="checkbox3">チーズと関わる仕事をしており，仕事に生かしたい</p>
            <p><input type="checkbox" name="checkbox" value="checkbox4">チーズの教養を身につけたい</p>
        </div>
        <div class="form_item">
            <p class="form_item_label msg"><span class="form_item_label_must">必須</span>詳細</p>
            <textarea class="form_item_textarea"></textarea>
        </div>
        <button type="submit" class="submit_button">送信</button>
    </div>
</body>

</html>
